<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Title secction -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">My Quiz</h2>
      </div>
    </div>
    <!-- Result secction -->
    <div class="result py-4 bg-light text-center d-none">
      <div class="container lead">
        <p class="text-primary display-4 p-3">Your socre is <span class="number">0%</span></p>
      </div>
    </div>
    <!-- Form secction -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Questions</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">Question one?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <lable class="form-check-lable">Answer 1</lable>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <lable class="form-check-lable">Answer 2</lable>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">Question two?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <lable class="form-check-lable">Answer 1</lable>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <lable class="form-check-lable">Answer 2</lable>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">Question three?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <lable class="form-check-lable">Answer 1</lable>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <lable class="form-check-lable">Answer 2</lable>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">Question four?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <lable class="form-check-lable">Answer 1</lable>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <lable class="form-check-lable">Answer 2</lable>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
